url: https://almartin82.github.io/flschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5

home:
  sidebar:
    html: pkgdown/sidebar.html

articles:
- title: Key Insights
  navbar: ~
  contents:
  - enrollment_hooks

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/almartin82/flschooldata
      aria-label: GitHub repository

reference:
  - title: "Fetch Data"
    desc: "Functions to download enrollment and graduation data from FLDOE"
    contents:
      - fetch_enr
      - fetch_enr_multi
      - fetch_graduation
      - get_available_years
      - get_available_grad_years
      - get_raw_graduation

  - title: "Transform Data"
    desc: "Functions to reshape and aggregate enrollment data"
    contents:
      - tidy_enr
      - id_enr_aggs
      - enr_grade_aggs

  - title: "Cache Management"
    desc: "Functions to manage locally cached data"
    contents:
      - cache_status
      - clear_cache

  - title: "Package"
    desc: "Package documentation"
    contents:
      - flschooldata-package
