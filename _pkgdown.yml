url: https://almartin82.github.io/flschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5

home:
  sidebar:
    html: pkgdown/sidebar.html

articles:
- title: Key Insights
  navbar: ~
  contents:
  - enrollment_hooks
  - florida-assessment

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/almartin82/flschooldata
      aria-label: GitHub repository

reference:
  - title: "Fetch Enrollment Data"
    desc: "Functions to download enrollment data from FLDOE"
    contents:
      - fetch_enr
      - fetch_enr_multi
      - get_available_years

  - title: "Fetch Assessment Data"
    desc: "Functions to download FAST and FSA assessment data from FLDOE"
    contents:
      - fetch_assessment
      - fetch_assessment_multi
      - fetch_district_assessment
      - fetch_school_assessment
      - get_available_assessment_years
      - get_raw_assessment

  - title: "Fetch Graduation Data"
    desc: "Functions to download graduation data from FLDOE"
    contents:
      - fetch_graduation
      - get_available_grad_years
      - get_raw_graduation

  - title: "Transform Data"
    desc: "Functions to reshape and aggregate data"
    contents:
      - tidy_enr
      - tidy_assessment
      - process_assessment
      - id_enr_aggs
      - id_assessment_aggs
      - enr_grade_aggs

  - title: "Cache Management"
    desc: "Functions to manage locally cached data"
    contents:
      - cache_status
      - clear_cache

  - title: "Package"
    desc: "Package documentation"
    contents:
      - flschooldata-package
