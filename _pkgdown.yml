url: https://almartin82.github.io/flschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5

home:
  sidebar:
    structure: [custom_links, license, community, authors, dev]
    components:
      custom_links:
        title: Links
        text: |
          - [10 Insights from Florida Enrollment Data](articles/enrollment_hooks.html)
          - [Part of the 50 State Schooldata Family](https://github.com/almartin82/njschooldata)

articles:
- title: Key Insights
  navbar: ~
  contents:
  - enrollment_hooks

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/almartin82/flschooldata
      aria-label: GitHub repository

reference:
  - title: "Fetch Data"
    desc: "Functions to download enrollment data from FLDOE"
    contents:
      - fetch_enr
      - fetch_enr_multi
      - get_available_years

  - title: "Transform Data"
    desc: "Functions to reshape and aggregate enrollment data"
    contents:
      - tidy_enr
      - id_enr_aggs
      - enr_grade_aggs

  - title: "Cache Management"
    desc: "Functions to manage locally cached data"
    contents:
      - cache_status
      - clear_cache

  - title: "Package"
    desc: "Package documentation"
    contents:
      - flschooldata-package
